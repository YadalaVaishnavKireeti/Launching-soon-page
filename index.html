<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon</title>
  <style>
    body {
      margin: 0;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
    }
    .toaster {
      width: 180px;
      height: 120px;
      background: #555;
      border-radius: 10px;
      position: relative;
      margin: 0 auto;
    }
    .slot {
      width: 120px;
      height: 15px;
      background: #333;
      margin: 10px auto 0;
      border-radius: 4px;
    }
    .coin {
      width: 40px;
      height: 40px;
      background: gold;
      border-radius: 50%;
      border: 3px solid #c9a000;
      position: absolute;
      left: calc(50% - 20px);
      bottom: 20px;
      animation: pop 1.5s infinite ease-out;
    }
    .coin::before {
      content: "â‚¹";
      position: absolute;
      font-size: 22px;
      color: #333;
      top: 5px;
      left: 11px;
      font-weight: bold;
    }
    @keyframes pop {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      40% { transform: translateY(-140px) scale(1.1); opacity: 1; }
      100% { transform: translateY(-180px) scale(0.9); opacity: 0; }
    }
    .text {
      margin-top: 40px;
      font-size: 20px;
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="toaster">
      <div class="slot"></div>
      <div class="coin"></div>
    </div>
    <div class="text">
      <span style="font-size:28px;display:block;font-weight:800">YOUR INVESTMENT HUB FOR</span>
      <span style="font-size:20px;display:block;margin-top:8px">LAUNCHING SOON.</span>
    </div>
  </div>
  <script>
    const items = ["YOUR INVESTMENT HUB FOR", "MUTUAL FUNDS", "SMALL SAVINGS", "LIFE INSURANCE", "HEALTH INSURANCE"];
    let index = 0;
    const textBlock = document.querySelector('.text');

    setInterval(() => {
      index = (index + 1) % items.length;
      textBlock.innerHTML = `
        <span style="font-size:28px;display:block;font-weight:800">${items[index]}</span>
        <span style="font-size:20px;display:block;margin-top:8px">LAUNCHING SOON.</span>
      `;
    }, 1500);
  </script>
</body>
</html>
