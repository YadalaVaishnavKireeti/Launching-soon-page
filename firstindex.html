<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Labhaa - Launching Page</title>
<style>
  body {
    margin: 0;
    background: #f2f2f2;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
    padding-top: 40px;
  }

  .top-text {
    text-align: center;
    font-size: 28px;
    font-weight: 800;
    margin-bottom: 40px;
    min-height: 40px;
    background: linear-gradient(90deg, #ff7a00, #ffca00, #ff0077, #7f00ff, #00c6ff);
    -webkit-background-clip: text;
    color: transparent;
    animation: hueShift 4s linear infinite;
    transition: opacity 0.4s ease;
  }

  @keyframes hueShift {
    0% { filter: hue-rotate(0deg); }
    100% { filter: hue-rotate(360deg); }
  }

  .wallet {
    width: 260px;
    height: 160px;
    position: relative;
    border-radius: 18px;
    background: rgba(255,255,255,0.18);
    backdrop-filter: blur(8px);
    border: 3px solid rgba(150,150,150,0.4);
    box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    overflow: hidden;
  }

  .inner-coin, .fall-coin {
    width: 42px;
    height: 42px;
    border-radius: 50%;
    border: 3px solid #c9a000;
    background: gold;
    position: absolute;
    box-shadow: inset 0 0 5px rgba(0,0,0,0.4);
  }
  .inner-coin::before, .fall-coin::before {
    content: "â‚¹";
    position: absolute;
    font-weight: bold;
  }
  .inner-coin::before { top:6px; left:12px; font-size:22px; color:#333; }
  .fall-coin::before { top:7px; left:13px; font-size:24px; color:#333; }

  .fall-coin {
    top: -70px;
    animation: drop 1.6s ease-in forwards;
  }
  @keyframes drop {
    0% { transform: translateY(0); opacity: 1; }
    85% { transform: translateY(170px); opacity: 1; }
    100% { transform: translateY(180px); opacity: 0; }
  }

  .bottom-text {
    font-size: 22px;
    color: #444;
    text-align: center;
    margin-top: 30px;
  }

  .signature {
    font-size: 18px;
    color: #444;
  }
</style>
</head>
<body>

<div class="top-text">Your Investment Hub for</div>

<div class="wallet">
  <div style="width:100%; height:40px; background:rgba(255,255,255,0.15); border-bottom:2px solid rgba(180,180,180,0.4);"></div>
  <!-- Stock of coins inside wallet - bottom row -->
  <div class="inner-coin" style="left:5px; bottom:5px;"></div>
  <div class="inner-coin" style="left:35px; bottom:5px;"></div>
  <div class="inner-coin" style="left:65px; bottom:5px;"></div>
  <div class="inner-coin" style="left:95px; bottom:5px;"></div>
  <div class="inner-coin" style="left:125px; bottom:5px;"></div>
  <div class="inner-coin" style="left:155px; bottom:5px;"></div>
  <div class="inner-coin" style="left:185px; bottom:5px;"></div>
  <div class="inner-coin" style="left:215px; bottom:5px;"></div>
  <!-- Stock of coins inside wallet - top row shifted left and slightly lower -->
  <div class="inner-coin" style="left:3px; bottom:38px;"></div>
  <div class="inner-coin" style="left:33px; bottom:38px;"></div>
  <div class="inner-coin" style="left:63px; bottom:38px;"></div>
  <div class="inner-coin" style="left:93px; bottom:38px;"></div>
  <div class="inner-coin" style="left:123px; bottom:38px;"></div>
  <div class="inner-coin" style="left:153px; bottom:38px;"></div>
  <div class="inner-coin" style="left:183px; bottom:38px;"></div>
  <div class="inner-coin" style="left:213px; bottom:38px;"></div>
  <div id="coin-container"></div>
</div>

<div class="bottom-text">Launching Soon!!</div>
<div class="bottom-text" style="font-size:18px; margin-top:10px; opacity:0.8;">
  Best compliments from,<br>
  <span class="signature">Pradeep</span>
</div>

<script>
const items = ["Your Investment Hub for","Mutual Funds","Small Savings","Life Insurance","Health Insurance"];
let index = 0;
const topText = document.querySelector('.top-text');
setInterval(() => {
  index = (index + 1) % items.length;
  topText.style.opacity = 0;
  setTimeout(() => {
    topText.textContent = items[index];
    topText.style.opacity = 1;
  }, 300);
}, 1500);

const coinContainer = document.getElementById('coin-container');
function spawnCoin() {
  const coin = document.createElement('div');
  coin.className = 'fall-coin';
  coin.style.left = Math.floor(Math.random() * 220) + 'px';
  coin.style.animationDuration = '1.6s';
  coinContainer.appendChild(coin);
  setTimeout(() => coin.remove(), 1700);
}
setInterval(spawnCoin, 500);
</script>

</body>
</html>
